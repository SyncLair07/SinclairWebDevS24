<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/profile.css">
    <title>Profile Page</title>
</head>
<body>
    <header>
        <!-- Adjusted header with logo and optional text -->
        <div class="logo-container">
            <img src="./Images/TrashLogo.svg" alt="UrbanSifter Logo">
            <span><a href="Homepage.html">UrbanSifter</a></span>
        </div>
    </header>

    <main>
        <div class="profile-container">
            <div class="profile-picture">
                <img id="profileImg" src="./Images/Trash_Web-13.jpg" alt="Profile Picture">
                <input type="file" id="uploadProfile" accept="image/*" style="display: none;">
            </div>

            <section class="favorites-section">
                <h2>Personal Favorites</h2>
                <img id= "favorite" src="./Images/Trash_Web-40.jpg" alt="Favorite Item">
            </section>

            <section class="interactions-section">
                <h2>Interactions</h2>
                <p>Recent interactions will be listed here.</p>
            </section>

            <button id="logoutButton" class="logout-button">Logout</button>
        </main>


</body>
</html>
