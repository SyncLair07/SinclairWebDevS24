<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Positioning Basics</title>
        <link rel = "stylesheet" href = "../css/style.css" />
    </head>
        
    <body>
        <header>
            <h1>Maybe this could be fixed nav</h1>
        </header>
        <div class = "abs-no-parent">
            <p>this div has no parent. absolutely positioned</p>
        </div>
        <div class = "rel-parent">
            <p>this div is a relatively positioned parent</p>
            <div class ="abs-rel-parent">
                <p>absolutely positioned div with relative parent</p>
            </div>
        </div>
    </body>

</html>
